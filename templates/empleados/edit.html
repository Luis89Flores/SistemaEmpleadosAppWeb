{% include 'header.html' %}
{% for empleado in empleados %}
<form method="POST" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">
                <div class="form-group">
                    <input id="txtId" class="form-control" type="hidden" name="txtId" value="{{empleado[0]}}">
                </div>
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}}">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{empleado[2]}}">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt=""><br>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input id="btnEditar" class="btn btn-success" type="submit" name="btnEditar" value="Actualizar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>

</form>
{% endfor %}

{% include 'footer.html' %}
